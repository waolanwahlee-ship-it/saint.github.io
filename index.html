      <div class="field">
        <label for="password">Email</label>
        <input type="password" id="password" placeholder="********" />

      <div class="bottom">
        <p>Or Continue With</p>
        <div class="socials">
          <div>
            <img width="20" src="./facebook.svg" alt="" />
          </div>
          <div>
            <img width="20" src="./twitter.svg" alt="" />
          </div>
          <div>
            <img width="20" src="./google.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
